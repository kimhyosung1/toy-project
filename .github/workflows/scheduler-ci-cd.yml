name: ğŸ•’ Scheduler Service CI/CD

on:
  push:
    branches: [dev, qa, production]
    paths:
      - 'apps/scheduler/**'
      - 'libs/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - '.github/workflows/scheduler-ci-cd.yml'
  pull_request:
    branches: [dev, qa, production]
    paths:
      - 'apps/scheduler/**'
      - 'libs/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'Dockerfile'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: toy-project-scheduler

jobs:
  # ë³€ê²½ ì‚¬í•­ ê°ì§€
  changes:
    runs-on: ubuntu-latest
    outputs:
      scheduler: ${{ steps.filter.outputs.scheduler }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            scheduler:
              - 'apps/scheduler/**'
              - 'libs/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'Dockerfile'

  # í…ŒìŠ¤íŠ¸ ë° ë¹Œë“œ
  test-and-build:
    needs: changes
    if: ${{ needs.changes.outputs.scheduler == 'true' }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.6
          run_install: false

      - name: ğŸ“ Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: ğŸ—„ï¸ Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Lint scheduler code
        run: pnpm lint

      - name: ğŸ§ª Run scheduler tests
        run: pnpm test apps/scheduler

      - name: ğŸ—ï¸ Build scheduler app
        run: pnpm run build scheduler --builder swc

      - name: ğŸ“Š Upload scheduler build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: scheduler-build-${{ github.sha }}
          path: dist/apps/scheduler/
          retention-days: 7

  # Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° ë°°í¬
  docker-build-and-deploy:
    needs: [changes, test-and-build]
    if: ${{ needs.changes.outputs.scheduler == 'true' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NODE_ENV=production
            TARGET_APPS=scheduler

  # ìŠ¤ì¼€ì¤„ëŸ¬ íŠ¹í™” ì‘ì—…ë“¤
  scheduler-specific-jobs:
    needs: [changes, test-and-build]
    if: ${{ needs.changes.outputs.scheduler == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.6

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: scheduler-build-${{ github.sha }}
          path: dist/apps/scheduler/

      - name: ğŸ•’ Validate cron expressions
        run: |
          echo "ğŸ” Validating scheduler cron expressions..."
          # ìŠ¤ì¼€ì¤„ëŸ¬ ì„¤ì • ê²€ì¦ ë¡œì§ ì¶”ê°€ ê°€ëŠ¥

      - name: ğŸ§ª Run scheduler integration tests
        run: |
          echo "ğŸ§ª Running scheduler integration tests..."
          # ìŠ¤ì¼€ì¤„ëŸ¬ í†µí•© í…ŒìŠ¤íŠ¸ ì‹¤í–‰

      - name: ğŸ“Š Performance benchmark
        run: |
          echo "ğŸ“Š Running scheduler performance tests..."
          # ìŠ¤ì¼€ì¤„ëŸ¬ ì„±ëŠ¥ í…ŒìŠ¤íŠ¸ ì‹¤í–‰

  # ë°°í¬ ì•Œë¦¼ (ì˜µì…˜)
  notify-deployment:
    needs: [docker-build-and-deploy]
    if: ${{ always() && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¢ Deployment notification
        run: |
          if [ "${{ needs.docker-build-and-deploy.result }}" == "success" ]; then
            echo "âœ… Scheduler service deployed successfully!"
