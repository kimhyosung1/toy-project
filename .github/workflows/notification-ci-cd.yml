name: ğŸ“¢ Notification Service CI/CD

on:
  push:
    branches: [dev, qa, production]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: toy-project-notification

jobs:
  docker-build:
    name: ğŸ³ Notification Docker Build & Push
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # ì „ì²´ íˆìŠ¤í† ë¦¬ ê°€ì ¸ì˜¤ê¸° (ë³€ê²½ ê°ì§€ìš©)

      - name: ğŸ” Check Documentation-only Changes
        id: check-docs
        run: |
          echo "ğŸ” ===== Documentation Change Detection ====="

          # Gitì—ì„œ ë³€ê²½ëœ íŒŒì¼ ëª©ë¡ ê°€ì ¸ì˜¤ê¸°
          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || echo "")
          else
            CHANGED_FILES=$(git ls-files)
          fi

          echo "ğŸ“„ Changed files:"
          echo "$CHANGED_FILES"

          # ë¬¸ì„œë§Œ ë³€ê²½ë˜ì—ˆëŠ”ì§€ í™•ì¸ (ssot/, README.mdë§Œ ë³€ê²½ì‹œ ë¹Œë“œ ìŠ¤í‚µ)
          DOC_ONLY_FILES=$(echo "$CHANGED_FILES" | grep -vE "(^|/)ssot/|README\.md$" || true)
          if [ -z "$DOC_ONLY_FILES" ]; then
            echo "ğŸ“„ Documentation-only changes detected - SKIPPING BUILD"
            echo "skip_build=true" >> $GITHUB_OUTPUT
          else
            echo "ğŸ“± Code changes detected - proceeding with build"
            echo "skip_build=false" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ” Login to Container Registry
        if: steps.check-docs.outputs.skip_build != 'true' # ë¬¸ì„œ ì „ìš© ë³€ê²½ì‹œ ìŠ¤í‚µ
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Extract metadata
        if: steps.check-docs.outputs.skip_build != 'true' # ë¬¸ì„œ ì „ìš© ë³€ê²½ì‹œ ìŠ¤í‚µ
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch                            # ë¸Œëœì¹˜ëª… íƒœê·¸
            type=sha,prefix=${{ github.ref_name }}-          # ì»¤ë°‹ SHA íƒœê·¸  
            type=raw,value=latest,enable=${{ github.ref_name == 'production' }}  # ìš´ì˜í™˜ê²½ë§Œ latest

      - name: ğŸ—ï¸ Build and push Docker image
        if: steps.check-docs.outputs.skip_build != 'true' # ë¬¸ì„œ ì „ìš© ë³€ê²½ì‹œ ìŠ¤í‚µ
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.notification # ì•Œë¦¼ ì„œë¹„ìŠ¤ ì „ìš© Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NODE_ENV=${{ github.ref_name == 'production' && 'production' || github.ref_name }}
            TARGET_APPS=notification                        # ì•Œë¦¼ ì•±ë§Œ ë¹Œë“œ
